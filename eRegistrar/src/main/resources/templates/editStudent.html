<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>eRegistrar - Edit a Student</title>
</head>
<body>
<nav>
    <ul>
        <li><a href="/eregistrar/">Home</a></li>
        <li><a href="/eregistrar/students">List of Students</a></li>
        <li><a href="/eregistrar/search">Search for Students</a></li>
    </ul>
</nav>

<h1>Edit a Student</h1>

<form th:action="@{/eregistrar/edit/{id}(id=${student.studentId})}" th:object="${student}" method="post">
    <input type="hidden" th:field="*{studentId}">

    <label for="studentNumber">Student Number:</label>
    <input type="text" id="studentNumber" th:field="*{studentNumber}" required>

    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" th:field="*{firstName}" required>

    <label for="middleName">Middle Name:</label>
    <input type="text" id="middleName" th:field="*{middleName}">

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" th:field="*{lastName}" required>

    <label for="cgpa">CGPA:</label>
    <input type="text" id="cgpa" th:field="*{cgpa}">

    <label for="enrollmentDate">Enrollment Date:</label>
    <input type="date" id="enrollmentDate" th:field="*{enrollmentDate}" required>

    <label for="isInternational">International:</label>
    <select id="isInternational" th:field="*{isInternational}">
        <option th:each="option : ${#options.isInternational()}" th:value="${option}" th:text="${option}"></option>
    </select>

    <button type="submit">Save</button>
</form>
</body>
</html>
