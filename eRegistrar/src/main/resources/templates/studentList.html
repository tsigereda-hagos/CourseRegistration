<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>eRegistrar - List of Students</title>
</head>
<body>
<nav>
    <ul>
        <li><a href="/eregistrar/">Home</a></li>
        <li><a href="/eregistrar/register">Register a New Student</a></li>
        <li><a href="/eregistrar/search">Search for Students</a></li>
    </ul>
</nav>

<h1>List of Students</h1>

<table>
    <thead>
    <tr>
        <th>Student ID</th>
        <th>Student Number</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Enrollment Date</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="student : ${students}">
        <td th:text="${student.studentId}"></td>
        <td th:text="${student.studentNumber}"></td>
        <td th:text="${student.firstName}"></td>
        <td th:text="${student.lastName}"></td>
        <td th:text="${student.enrollmentDate}"></td>
        <td>
            <a th:href="@{/eregistrar/edit/{id}(id=${student.studentId})}">Edit</a>
            <a th:href="@{/eregistrar/delete/{id}(id=${student.studentId})}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
