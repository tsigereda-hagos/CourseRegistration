<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layouts/default">

<!--<head th:replace="fragments1/header :: head"></head>-->
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>MIU-Schedule</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.2.3/cerulean/bootstrap.min.css" integrity="sha512-1rXsIsq9uaj3bxRth2+Mw1slRDxuPzGlfJ8PaLmkO3/OtvCL7jVQrdxaC1VvCmCzKRMdKu0pmbCtqQz/3/xORA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" th:href="@{/css/style.css}">
	<header th:replace="~{fragments/header :: header}"></header>
</head>

<body>
	<div class="container">
		<h4>List of courses</h4>
		<table class="table table-striped">
			<tbody>
				<tr th:each="course: ${courses}">
					<td><span th:text="${course.name}"></span></td> <!--tr table row, td table column in the row -->
					<td class="text-right" style="width: 50px;">
						<button type="button" class="btn btn-link btn-sm"
							th:data-id="${course.id}"
							onclick="editCourse(this.getAttribute('data-id'))">Edit</button>
					</td>
					<td class="text-right" style="width: 50px;">
						<button type="button" class="btn btn-link btn-sm"
							th:data-id="${course.id}"
							onclick="deleteCourse(this.getAttribute('data-id'))">Remove</button>
					</td>
				</tr>
			</tbody>
		</table>

		<div class="row">
			<div class="col-11 text-left"><a href="./course/add">New course</a></div>
			<div class="col text-right"><a href="../admin">Back</a></div>
		</div>
	</div>

	<footer th:replace="~{fragments/footer :: footer}"></footer>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.bundle.min.js" integrity="sha512-i9cEfJwUwViEPFKdC1enz4ZRGBj8YQo6QByFTF92YXHi7waCqyexvRD75S5NVTsSiTv7rKWqG9Y5eFxmRsOn0A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>


	</body>

</html>
